<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Christmas</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d9e33f69d6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="flex mt-2">
        <p class="lg-text head-title secondary">
            <i class="fas fa-bells primary"></i> 
            Christmas is coming
            <i class="fas fa-bells primary"></i>
        </p>
    </header>
    <div id="loader"></div>
    <main class="flex-container mt-4">
        <div class="app clock-box flex">
            <div class="days-block time-grid-1 time-grid">
                <div class="clock-box-days title">
                    <p class="md-text text-white">Days</p>
                </div>
                <div class="countdown-block days mt-2">
                    <p class="supplement text-lg" id="days"></p>
                </div>
            </div>
            <div class="hours-block time-grid-2 time-grid ml">
                <div class="clock-box-days title">
                    <p class="md-text text-white">Hours</p>
                </div>
                <div class="countdown-block hours mt-2">
                    <p class="supplement text-lg" id="hours"></p>
                </div>
            </div>
            <div class="minutes-block time-grid-3 time-grid ml">
                <div class="clock-box-days title">
                    <p class="md-text text-white">Minutes</p>
                </div>
                <div class="countdown-block minutes mt-2">
                    <p class="supplement text-lg" id="minutes"></p>
                </div>
            </div>
            <div class="seconds-block time-grid-4 time-grid ml">
                <div class="clock-box-days title">
                    <p class="md-text text-white">Seconds</p>
                </div>
                <div class="countdown-block seconds mt-2">
                    <p class="supplement text-lg" id="seconds"></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-5 flex mb">
        <p>
            created by 
            <a href="https://twitter.com/calebolojo" target="_blank"> Seven </a> 
            Â© 2019 - 2020
        </p>
    </footer>
    <script src="./src/app.js"></script>
</body>
</html>
